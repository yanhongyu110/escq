<page-config url="./pageTest" page-size="30" page="1" btn-size="7"></page-config>

<div ng-repeat="i in page.list" >

</div>

<input page-input type="text"  ng-model="ss">

    <option value="5">5</option>
    <option value="12">12</option>
    <option value="30">30</option>
