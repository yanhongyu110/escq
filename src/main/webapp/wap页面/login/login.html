<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏允许全屏模式浏览-->
		<meta name="apple-touch-fullscreen" content="yes">
		<!-- 开启对web app程序的支持  -->
		<meta content="telephone=no,email=no" name="format-detection">
		<!-- iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！telephone=no就忽略页面中的数字识别为电话号码 ,email=no 忽略识别邮箱 -->
		<!--base css-->
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<script src="js/reset.js"></script>
		<script src="js/TouchSlide.js"></script>
	</head>

	<body>
		<!--wapper-->
		<div class="wapper">
			<!--page-->
			<div id="page">
				<div class="personer_top">
					<h3>登录</h3>
				</div>
				<!--end.personer_top-->
				<div class="login">
					<ul class="login_dl">
						<li>用户名</li>
						<li class="log_input"><input type="text" value="请输入正确的用户名"></li>
					</ul>
					<ul class="login_dl">
						<li>密码</li>
						<li class="log_input"><input type="text" value="请输入正确的密码"></li>
					</ul>
					<ul class="login_dl">
						<li class="login_dl_zd"><input type="checkbox">自动登录</li>
						<li class="forget">忘记密码？</li>
					</ul>
				</div>
				<!--end.login-->
				<div class="personer_excit">
					<div class="excit">登录</div>
					
				</div>
				<!--end.personer_excit-->
				<div class="p_bttom">
					<p align="center">还没有帐号？ <a>立即注册</a></p>

					<div class="dl_qt">
						<a class="qq_dl"></a>
						<a class="wx_dl"></a>
					</div>
				</div>
			</div>
			<!--page end-->
		</div>
		<!--wapper end-->

	</body>

</html>
