<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>专家资料</title>
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏允许全屏模式浏览-->
		<meta name="apple-touch-fullscreen" content="yes">
		<!-- 开启对web app程序的支持  -->
		<meta content="telephone=no,email=no" name="format-detection">
		<!-- iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！telephone=no就忽略页面中的数字识别为电话号码 ,email=no 忽略识别邮箱 -->
		<!--base css-->
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		<link rel="stylesheet" href="css/reset.css" />
		
		<link rel="stylesheet" href="../css/personer.css" />
		<script src="js/reset.js"></script>
		<script src="js/TouchSlide.js"></script>	
	</head>

	<body>
		<!--wapper-->
		<div class="wapper">
			<!--page-->
			<div id="page">
				
				<div class="personer_mes_phto">
						<img src="../images/tximg.jpg" />
						<h3>上传头像</h3>
						<p>为了增加您的可信度和成交率，请确认是否上传个人形象照片</p>
				</div>
				<div class="personer_mes">
					
					<div class="personer_mes_zl">
						<ul class="personer_mes_zl_ms have_border">
							<li>真实姓名</li>
							<li class="mes_input">
								<input type="text" value="请输入您的名字" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>任职机构</li>
							<li class="mes_input">
								<input type="text" value="请输入您的职业" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>任职职位</li>
							<li class="mes_input">
								<input type="text" value="请输入您的详细地址" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>工作年限</li>
							<li class="mes_input">
								<input type="text" value="请输入您的详细地址" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>联系方式</li>
							<li class="mes_input">
								<input type="text" value="请输入您的详细地址" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>邮箱</li>
							<li class="mes_input">
								<input type="text" value="请输入您的详细地址" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>常驻城市</li>
							<li class="mes_input">
								<input type="text" value="请输入您的详细地址" />
							</li>
						</ul>
					</div>
				</div><!--end.personer_mes-->
				<div class="personer_excit">
					<div class="excit">下一步</div>
				</div>
				
			</div>
			<!--page end-->
		</div>
		<!--wapper end-->

	</body>

</html>
