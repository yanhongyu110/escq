<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>咨询主题</title>
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏允许全屏模式浏览-->
		<meta name="apple-touch-fullscreen" content="yes">
		<!-- 开启对web app程序的支持  -->
		<meta content="telephone=no,email=no" name="format-detection">
		<!-- iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！telephone=no就忽略页面中的数字识别为电话号码 ,email=no 忽略识别邮箱 -->
		<!--base css-->
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		<link rel="stylesheet" href="css/reset.css" />

		<link rel="stylesheet" href="../css/personer.css" />
		<script src="js/reset.js"></script>
		<script src="js/TouchSlide.js"></script>
	</head>

	<body>
		<!--wapper-->
		<div class="wapper">
			<!--page-->
			<div id="page">
				
				
				<div class="personer_mes">
					
					<div class="personer_mes_zl">
						<ul class="personer_mes_zl_ms">
							<li>主题名称</li>
							<li class="mes_input">
								<input type="text" value="请输入您的名字" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>需求品类</li>
							<li class="personer_select">
								<select>
									<option>产品设计</option>
									<option>美工设计</option>
									<option>技术开发</option>
									<option>产品运营</option>
								</select>
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>预约时间</li>
							<li class="mes_input">
								<input type="text" value="2017-01-01" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>需求有效期</li>
							<li class="mes_input">
								<input type="text" value="24小时" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>服务方式</li>
							<li class="mes_xz">
								<a>TA来找我</a>
								<a class="ons">我去找TA</a>
								<a>电话咨询</a>
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>约见地点</li>
							<li class="mes_input">
								<input type="text" value="请输入您的详细地址" />
							</li>
						</ul>
						<ul class="personer_mes_zl_ms">
							<li>服务价格</li>
							<li class="mes_input">
								<input type="text" value="100元/小时" />
							</li>
						</ul>
						<ul class="personer_zp">
							<li>服务介绍</li>
							<li class="personer_js"><textarea >对自己进行简单的介绍，，，</textarea></li>
						</ul>
					</div>
				</div>
				<!--end.personer_mes-->
				<div class="personer_excit">
					<div class="excit">下一步</div>
				</div>
				<!--end.personer_excit-->
			</div>
			<!--page end-->
		</div>
		<!--wapper end-->

	</body>

</html>
