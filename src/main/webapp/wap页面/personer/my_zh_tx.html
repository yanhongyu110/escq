<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账户提现</title>
		<meta content="yes" name="apple-mobile-web-app-capable">
		<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏允许全屏模式浏览-->
		<meta name="apple-touch-fullscreen" content="yes">
		<!-- 开启对web app程序的支持  -->
		<meta content="telephone=no,email=no" name="format-detection">
		<!-- iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！telephone=no就忽略页面中的数字识别为电话号码 ,email=no 忽略识别邮箱 -->
		<!--base css-->
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		<link rel="stylesheet" href="css/reset.css" />
		
		<link rel="stylesheet" href="../css/personer.css" />
		<script src="js/reset.js"></script>
		<script src="js/TouchSlide.js"></script>	
	</head>

	<body>
		<!--wapper-->
		<div class="wapper">
			<!--page-->
			<div id="page">
				
				
				<div class="my_zd">										
					<ul class="zd_list have_border">						
						<li class="b_time"><img src="../images/img02.jpg"></li>
						<li class="zd_list_xq">
							<h3>工商银行</h3>
							<p>卡号：****3288</p>
						</li>
						<li class="zd_more"><img src="../images/more.png"></li>
					</ul>
					<ul class="zd_list no_bg">						
						<li class="b_time">账户余额：</li>
						<li class="zd_list_xq">
							653.00元
						</li>
						
					</ul>
					<ul class="zd_list have_margin have_border">						
						<li class="b_time">提现金额</li>
						<li class="zd_list_xq">
							<input type="text" value="请输入充值金额" />
						</li>
						
					</ul>
				</div><!--end.my_zd-->
				<div class="personer_excit">
					<div class="excit">确认提现</div>
				</div>
				
			</div>
			<!--page end-->
		</div>
		<!--wapper end-->

	</body>

</html>
